<button mat-raised-button color="warn" class="back-button" (click)="goBack()">
  Back
</button>
<div class="details">
  <div class="book-details">
    <h3>
      {{ resultsFromId?.volumeInfo.title }}
    </h3>
    <div class="details-container">
      <img [src]="resultsFromId?.volumeInfo.imageLinks.thumbnail" />
      <div class="sub-details-container">
        <p>
          <strong>Author:</strong>
          {{ resultsFromId?.volumeInfo.authors?.join(", ") }}
        </p>
        <p>
          <strong>Description</strong>
          {{ removeTags(resultsFromId?.volumeInfo.description) }}
        </p>
      </div>
    </div>
  </div>
  <button mat-raised-button class="favorite-button" (click)="addFavorite()">
    Add To Favorite
  </button>
</div>
