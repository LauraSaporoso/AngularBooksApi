<mat-tab-group animationDuration="0ms">
  <mat-tab label="Search" routerLink="/home"
    ><router-outlet></router-outlet
  ></mat-tab>

  <mat-tab>
    <ng-template mat-tab-label="My Favorites">
      <span matBadge="{{ (favBooks$ | async)?.length }}" matBadgeOverlap="false"
        >My Favorites</span
      >
    </ng-template>
    <div class="fav-tab">
      <app-favorite></app-favorite>
    </div>
  </mat-tab>
</mat-tab-group>
