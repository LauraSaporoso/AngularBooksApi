<mat-tab-group animationDuration="0ms">
  <mat-tab label="Search" routerLink="/home"
    ><router-outlet></router-outlet
  ></mat-tab>

  <mat-tab>
    <ng-template mat-tab-label>
      <span
        matBadge="{{ (favBooks$ | async)?.length }}"
        matBadgeOverlap="false"
      >
        My Favorite
      </span>
    </ng-template>
    <app-favorite></app-favorite
  ></mat-tab>
</mat-tab-group>
